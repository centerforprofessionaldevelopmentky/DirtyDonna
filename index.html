<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DirtyDonna Art Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<body>
  <header>
    <h1>DirtyDonna Art Gallery</h1>

      <div class="overlay">
        <h3>Abstract Whispers</h3>
      </div>

      <div class="reactions">
        <button>👍 Like</button>
        <button>💖 Love</button>
        <button>🔗 Share</button>
      </div>
    </div>

    <div class="gallery-item">
      <div class="overlay">
        <h3>Colors of Chaos</h3>
      </div>
      <img src="https://source.unsplash.com/800x600/?abstract,art" alt="Art 2">
      <div class="reactions">
        <button>👍 Like</button>
        <button>💖 Love</button>
        <button>🔗 Share</button>
      </div>
    </div>

    <div class="gallery-item">
      <div class="overlay">
        <h3>Neon Dreams</h3>
      </div>
      <img src="https://source.unsplash.com/800x600/?modern,art" alt="Art 3">
      <div class="reactions">
        <button>👍 Like</button>
        <button>💖 Love</button>
        <button>🔗 Share</button>
      </div>
    </div>

    <div class="gallery-item">
      <div class="overlay">
        <h3>Street Echoes</h3>
      </div>
      <img src="https://source.unsplash.com/800x600/?street,art" alt="Art 4">
      <div class="reactions">
        <button>👍 Like</button>
        <button>💖 Love</button>
        <button>🔗 Share</button>
      </div>
    </div>

    <div class="gallery-item">
      <div class="overlay">
        <h3>Golden Silence</h3>
      </div>
      <img src="https://source.unsplash.com/800x600/?gallery,art" alt="Art 5">
      <div class="reactions">
        <button>👍 Like</button>
        <button>💖 Love</button>
        <button>🔗 Share</button>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 DirtyDonna Gallery. All rights reserved.</p>
  </footer>
</body>
</html>
